<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custom styles -->
	<link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div th:fragment="sidebar-nav">
	<div class="container">
		<div class="row h-100">
			<div class="container">
				<div class="row mt-2">
					<a class="dash btn btn-success" href="/home" th:text="#{dashboard}">Dashboard</a>
				</div>
				<div class="row mt-2">
					<a class="reminders btn btn-success" href="/user/reminders" th:text="#{reminders}">Reminders</a>
				</div>
				<div class="row mt-2">
					<a class="wishlist btn btn-success" href="/user/wishes" th:text="#{wishlist}">Wishlist</a>
				</div>
				<div class="row mt-2 mb-2">
					<a class="shopplist btn btn-success" href="/user/shoplist" th:text="#{shoplist}">Shopping List</a>
				</div>
				<div class="row mt-2 mb-2">
					<a class="recipes btn btn-success" href="/user/recipes" th:text="#{recipes}">Cooking Recipes</a>
				</div>
				<div class="row mt-2 mb-2">
					<a class="friends btn btn-success" href="/user/friends" th:text="#{friends}">Friends</a>
				</div>

				<div class="row mt-2 mb-2" th:if="${@userSessionInformation.isAdmin()}">
					<a class="admin btn btn-success" href="/admin" th:text="#{admin.dashboard}">Admin Dashboard</a>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- Bootstrap JS and dependencies -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
