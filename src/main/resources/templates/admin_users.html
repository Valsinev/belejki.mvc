<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.users}">Admin-Users</title>


    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/default.css">


</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/navbar::navbar"></div>



<section class="main-content container-fluid">

    <div class="row">

        <aside class="left-side col-lg-2 col-md-12 border-right border-left border-dark mt-2">
            <div class="container">
                <div class="row h-100">
                    <div class="container">
                        <div class="row mt-2">
                            <a class="btn btn-success" href="/user" th:text="#{dashboard}">Dashboard</a>
                        </div>
                        <div class="row mt-2">
                            <a class="btn btn-success" href="/user/reminders" th:text="#{reminders}">Reminders</a>
                        </div>
                        <div class="row mt-2">
                            <a class="btn btn-success" href="/user/wishes" th:text="#{wishlist}">Wishlist</a>
                        </div>
                        <div class="row mt-2 mb-2">
                            <a class="btn btn-success" href="/user/friends" th:text="#{friends}">Friends</a>
                        </div>
                        <div class="row mt-2 mb-2">
                            <a class="btn btn-success" href="/user/shoplist" th:text="#{shoplist}">Shopping List</a>
                        </div>
                        <div class="row mb-2" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-success" href="/admin" th:text="#{admin.dashboard}">Admin Dashboard</a>
                        </div>
                        <div class="row">
                            <a class="btn btn-warning" href="/admin/users" th:text="#{admin.users}">Admin Users</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Upcoming Events -->
        <aside class="right-side col-xl-10 col-md-12">

<div class="container mt-4">
<table class="table table-striped table-hover table-responsive mb-5">
    <thead class="thead-dark">
    <tr>
        <th th:text="#{email}"> Email </th>
        <th th:text="#{first.name}"> First Name </th>
        <th th:text="#{last.name}"> Last Name </th>
        <th th:text="#{roles}"> Roles </th>
        <th th:text="#{is.set.for.deletion}"> Is Set For Deletion </th>
        <th th:text="#{last.login}"> Last Login </th>
        <th th:text="#{action}"> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="2" th:text="#{no.users.found}"> No Users found.</td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.username}">User Email </span></td>
        <td><span th:text="${user.firstName}"> User First Name </span></td>
        <td><span th:text="${user.lastName}"> User Last Name </span></td>
        <td><span th:each="authority : ${user.authorities}">
            <p th:text="${authority.authority}"> User Roles </span>
        </td>
        <td><span th:text="${user.setForDeletion}"> User Set For Deletion </span></td>
        <td><span th:text="${user.lastLogin}"> User Set For Deletion </span></td>
        <td><span>
            <a href="#"
               class="btn btn-primary" th:text="#{edit}">Edit</a>
            <a href="#"
               class="btn btn-danger" th:text="#{delete}">Delete</a>
        </span></td>
    </tr>
    </tbody>
</table>
</div>
        </aside>
    </div>
</section>


<!-- Footer -->
<div th:replace="fragments/footer::footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
