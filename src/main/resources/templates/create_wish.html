<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.wish}">Create Wish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/note_form.css">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>
<body class="">

<!--navigation-->
<div th:replace="~{fragments/head::head}"></div>



<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center" th:text="#{create.wish}">Create Wish</h4>
                </div>
                <div class="card-body">
                    <form th:action="${editing} ? @{'/user/wishes/update/' + ${wish.id}} : @{/user/wishes/create}" method="post" th:object="${wish}">
                        <div class="form-group">
                            <label for="description" class="form-label" th:text="#{description}">Description</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}" name="description" required minlength="2" maxlength="64">
                        </div>
                        <div class="form-group">
                            <label for="approximatePrice" class="form-label" th:text="#{approximate.price}">Approximate Price</label>
                            <input type="number" class="form-control" th:field="*{approximatePrice}" id="approximatePrice" name="approximatePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="link" class="form-label" th:text="#{link}">Link</label>
                            <textarea class="form-control" id="link" th:field="*{link}" name="link" rows="3" required minlength="2" maxlength="1024"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:text="${editing} ? #{update} : #{create}">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card, .form-control {
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</div>


<!-- Footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<!-- Bootstrap JS (optional, only if needed) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
