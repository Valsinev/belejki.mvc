<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{create.wish}">Create Wish</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/css/note_form.css">
	<link rel="stylesheet" href="/css/dashboard.css">

</head>
<body class="">

<!--navigation-->
<div th:replace="~{fragments/head::head}"></div>


<div class="container mt-5 mb-5">
	<div class="row justify-content-center">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-8 col-xxl-8">
			<div class="card">
				<div class="card-header">
					<h4 class="text-center" th:text="#{create.wish}">Create Wish</h4>
				</div>
				<div class="card-body">
					<form th:action="${editing} ? @{'/user/wishes/update/' + ${userWishBindingModel.id}} : @{/user/wishes/create}"
						  method="post" th:object="${userWishBindingModel}">
						<div class="container-fluid">

							<div class="form-group row">
								<label for="description" class="form-label col-12" th:text="#{description}">Description</label>
								<small class="col-12 text-danger" th:if="${#fields.hasErrors('description')}"
									   th:errors="*{description}">Description must be between 2 and 50
									characters</small>
								<input type="text" class="form-control col-12" id="description" th:field="*{description}"
									   name="description" minlength="2" maxlength="50" required>
							</div>
							<div class="form-group row">
								<label for="approximatePrice" class="form-label col-12" th:text="#{approximate.price}">Approximate
									Price</label>
								<input type="number" class="form-control col-12" th:field="*{approximatePrice}"
									   id="approximatePrice" name="approximatePrice" required>
							</div>
							<div class="form-group row">
								<label for="link" class="form-label col-12" th:text="#{link}">Link</label>
								<small class="col-12 text-danger" th:if="${#fields.hasErrors('link')}"
									   th:errors="*{link}">Wrong link format</small>
								<textarea class="form-control col-12" id="link" th:field="*{link}" name="link" rows="3"
										  required minlength="2" maxlength="1024"></textarea>
							</div>
							<div class="form-group row">
								<div class="col-8">
									<button type="submit" class="btn btn-success btn-block"
											th:text="${editing} ? #{update} : #{create}">Create
									</button>
								</div>
								<div class="col-4">
									<a class="btn btn-primary" href="/user/wishes" th:text="#{return}">Home</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<style>
		.card, .form-control {
			font-family: 'Patrick Hand', cursive;
		}
	</style>
</div>


<!-- Footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<!-- Bootstrap JS (optional, only if needed) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
