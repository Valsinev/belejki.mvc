<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.wish}">Create Wish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/css/default_layout_styles.css}">
</head>
<body class="">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{home}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login?logout" th:text="#{logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/wishes" th:text="#{return}">Return</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center" th:text="#{create.wish}">Create Wish</h4>
                </div>
                <div class="card-body">
                    <form th:action="${editing} ? @{'/user/wishes/update/' + ${wish.id}} : @{/user/wishes/create}" method="post" th:object="${wish}">
                        <div class="form-group">
                            <label for="description" class="form-label" th:text="#{description}">Description</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}" name="description" required minlength="2" maxlength="24">
                        </div>
                        <div class="form-group">
                            <label for="approximatePrice" class="form-label" th:text="#{approximate.price}">Approximate Price</label>
                            <input type="number" class="form-control" th:field="*{approximatePrice}" id="approximatePrice" name="approximatePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="link" class="form-label" th:text="#{link}">Link</label>
                            <textarea class="form-control" id="link" th:field="*{link}" name="link" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:text="${editing} ? #{update} : #{create}">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS (optional, only if needed) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
