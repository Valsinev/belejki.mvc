<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{create.reminder}">Create Reminder</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="/css/note_form.css">
	<link rel="stylesheet" href="/css/dashboard.css">


</head>
<body class="">

<!--navigation-->
<div th:replace="~{fragments/head::head}"></div>


<div class="container mt-5 mb-5">
	<div class="row justify-content-center">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-8 col-xxl-8">
			<div class="card">
				<div class="card-header">
					<h4 class="text-center" th:text="#{create.reminder}">Create Reminder</h4>
				</div>
				<div class="card-body">
					<form th:action="${editing} ? @{/user/reminders/update} : @{/user/reminders/create}"
						  method="post" th:object="${reminderBindingModel}">

						<input type="hidden" th:field="*{id}" />

						<div class="container-fluid">

							<div class="form-group row">
								<label for="name" class="form-label col-12" th:text="#{name}">Name</label>
								<small class="col-12 text-danger" th:if="${#fields.hasErrors('name')}"
									   th:errors="*{name}">Name must not be blank</small>
								<input type="text" class="form-control col-12" id="name" th:field="*{name}" name="name"
									   required
									   minlength="2" maxlength="50">
							</div>

							<div class="form-group row">
								<label for="importanceLevel" class="form-label col-12" th:text="#{importance.level}">Importance
									Level</label>
								<input type="number" class="form-control col-12" th:field="*{importanceLevel}"
									   id="importanceLevel"
									   name="importanceLevel" min="1" max="10" required>
							</div>

							<div class="form-group row">
								<label for="description" class="form-label col-12"
									   th:text="#{description}">Description</label>
								<textarea class="form-control col-12" id="description" th:field="*{description}"
										  name="description"
										  rows="3" maxlength="200"></textarea>
							</div>

							<div class="form-group row">
								<label for="expiration" class="form-label col-12" th:text="#{expiration.date}">Expiration
									Date</label>
								<small class="col-12 text-danger" th:if="${#fields.hasErrors('expiration')}"
									   th:errors="*{expiration}">Expiration must be in the future</small>
								<input type="date" class="form-control" th:field="*{expiration}" id="expiration"
									   name="expiration" onchange="formatAndDisplayDate()" required>
							</div>

							<div class="form-group row">
								<button type="submit" class="btn btn-success btn-block col-6"
										th:text="${editing} ? #{update} : #{create}">Create
								</button>
								<a class="col-6 btn btn-primary" href="/user/reminders" th:text="#{return}">Home</a>

							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- Bootstrap JS (optional, only if needed) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
