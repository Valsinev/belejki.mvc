<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{create.reminder}">Create Reminder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/note_form.css">
    <link rel="stylesheet" href="/css/dashboard.css">


</head>
<body class="">

<!--navigation-->
<div th:replace="fragments/navbar::navbar"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center" th:text="#{create.reminder}">Create Reminder</h4>
                </div>
                <div class="card-body">
                    <form th:action="${editing} ? @{'/user/reminders/update/' + ${reminder.id}} : @{/user/reminders/create}"
                                             method="post" th:object="${reminder}">

                <div class="form-group">
                            <label for="name" class="form-label" th:text="#{name}">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" name="name" required minlength="1" maxlength="64">
                        </div>
                        <div class="form-group">
                            <label for="importanceLevel" class="form-label" th:text="#{importance.level}">Importance Level</label>
                            <input type="number" class="form-control" th:field="*{importanceLevel}" id="importanceLevel" name="importanceLevel" min="1" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label" th:text="#{description}">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="expiration" class="form-label" th:text="#{expiration.date}">Expiration Date</label>
                            <input type="date" class="form-control" th:field="*{expiration}" id="expiration" name="expiration" onchange="formatAndDisplayDate()" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:text="${editing} ? #{update} : #{create}">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<div th:replace="fragments/footer::footer"></div>

<!-- Bootstrap JS (optional, only if needed) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
