<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.dashboard}">User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/default_layout_styles.css}">
    <link rel="icon" type="images/x-icon" href="/images/dashboard.icon.png" >
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>

<body class="body">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{home}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{logout}" href="/login?logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-content container-fluid">

        <div class="row">

            <aside class="left-side col-lg-2 col-md-12 border-right border-left border-dark mt-2">
                <div class="container">
                    <div class="row h-100">
                        <div class="container">
                            <div class="row mt-2">
                                <a class="btn btn-warning" href="/user" th:text="#{dashboard}">Dashboard</a>
                            </div>
                            <div class="row mt-2">
                                <a class="btn btn-success" href="/user/reminders" th:text="#{reminders}">Reminders</a>
                            </div>
                            <div class="row mt-2">
                                <a class="btn btn-success" href="/user/wishes" th:text="#{wishlist}">Wishlist</a>
                            </div>
                            <div class="row mt-2 mb-2">
                                <a class="btn btn-success" href="/user/friends" th:text="#{friends}">Friends</a>
                            </div>
                            <div class="row mt-2 mb-2">
                                <a class="btn btn-success" href="/user/shoplist" th:text="#{shoplist}">Shopping List</a>
                            </div>
                            <div class="row mt-2 mb-2">
                                <a class="btn btn-success" href="/user/recipes" th:text="#{recipes}">Cooking Recipes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Upcoming Events -->
            <aside class="right-side col-xl-10 col-md-12">
                <div class="container mt-4">



                    <div class="row">
                        <h1 class="border-bottom border-dark" th:text="#{hello} + ', ' + (${user} ?: 'user') + ', ' + #{you.have} + ' ' + ${remindersCount} + ' ' + #{events}">
                            Hello, user, you have 0 events.</h1>
                    </div>




                    <div class="row mt-4">

                        <div class="btn-group">
                            <button type="button button col-xl-4" th:text="#{expired.reminders} + (${expiredCount} ?: '0')" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropright
                            </button>
                            <div class="dropdown-menu">
                                <div th:each="expiredReminder : ${expiredReminders}">
                                    <div class="dropdown-item" th:text="${expiredReminder.name + ' ' + expiredReminder.expiration}">ReminderName ReminderExpiration</div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="row mt-3">

                        <div class="btn-group ">
                            <button type="button col-xl-4" th:text="#{almost.expired.reminders} + ${almost} ?: '0'" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropright
                            </button>
                            <div class="dropdown-menu">
                                <div th:each="almostExpiredReminder : ${almostExpiredReminders}">
                                    <div class="dropdown-item" th:text="${almostExpiredReminder.name + ' ' + almostExpiredReminder.expiration}">ReminderName ReminderExpiration</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
